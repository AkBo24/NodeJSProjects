<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Learn vue</title>
        <script src="https://unpkg.com/vue@3.0.2"></script>
    </head>
    <body>
        <h1>Learn Vue</h1>
        <div id="app">
            <h2>Book Name: {{title}}</h2>
            <p>Number of reads: {{numOfReads}}</p>
            <button v-on:click="numOfReads++">Increase Reads</button>
            <button @click="decreaseReads">Decrease Reads</button>
            <div @click="changeTitle('Your Dad')">New title</div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
